<!DOCTYPE html>

<head>
    <title>Buscar Empleados by Kwords</title>
</head>

<body>
    <h1> Hello, This is from buscar_empleado.html</h1>

    <form method="GET">{% csrf_token %}
        <input type="text" id="skills" name="skills" placeholder="Ingrese una habilidad">
        <button type="submit">Buscar</button>
    </form>

    <h3>Resultado</h3>
    <ul>
        {% for e in empleados %}
        <li>
            {{ e }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
