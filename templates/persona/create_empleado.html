{% extends 'base.html' %}


{% block title %}
Crear Empleado
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %} <!-- Sirve para servir archivos media: enctype="multipart/form-data"-->
                <div class="cell large-6">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajos:
                        {{ form.job }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Departamentos:
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>habilidades:
                        {{ form.habilidades }}
                    </label>
                </div> <div class="cell large-6">
                    <label>Avatar:
                        {{ form.avatar }}
                    </label>
                </div>
                <div class="cell ">
                    <button  type="submit" class="success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
