<!DOCTYPE html>

<head>
    <title>My New Departamento</title>
</head>

<body>
    <h1> Hello, This is from new_departamento.html</h1>
    <form method="POST">{% csrf_token %}
        <h3>Datos Empleado</h3>

        <p>{{ form.nombre}}</p>
        <p>{{ form.apellidos}}</p>

        <h3>Datos Departamento</h3>
        
        <p>{{ form.departamento}}</p>
        <p>{{ form.shortname}}</p>
        <button type="submit">Guardar</button>
    </form>
</body>

</html>
